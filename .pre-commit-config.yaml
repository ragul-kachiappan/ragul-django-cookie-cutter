default_language_version:
    python: python3.12
exclude: |
    (?x)(
        ^.*/migrations/.*\.py$|
        ^.venv/.*|
        ^node_modules/.*|
        ^static/vendor/.*|
        ^media/.*|
        .*\.(png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$
    )
repos:
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
    -   id: ruff
        types_or: [python, pyi, jupyter]
        args: ["check", "--select", "I", "--fix"]
    -   id: ruff-format
        types_or: [python, pyi, jupyter]
-   repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.5.8
    hooks:
    -   id: uv-lock
    -   id: uv-export
        args: ["--frozen","--no-dev", "--no-hashes", "--output-file=requirements/requirements.txt"]
    -   id: uv-export
        args: ["--frozen", "--no-hashes", "--output-file=requirements/dev-requirements.txt"]
-   repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.23
    hooks:
    -   id: helmlint
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: check-yaml
        files: ^(?!deployment/helm-chart/).*\.ya?ml$    # Only check non-helm YAML files
        exclude: ^deployment/helm-chart/.*\.ya?ml$       # Explicitly exclude helm directory
    -   id: check-toml
    -   id: check-json
        exclude: ^.vscode/launch.json$
    -   id: check-ast
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: check-added-large-files
    -   id: debug-statements
    -   id: check-case-conflict
    -   id: check-docstring-first
    -   id: detect-private-key
    -   id: check-merge-conflict
    -   id: mixed-line-ending
        args: [--fix=auto]
    -   id: requirements-txt-fixer
    -   id: name-tests-test
        args: ['--pytest-test-first']
    -   id: check-executables-have-shebangs
